<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>書籍登録</title>
</head>
<body>
<form th:method="post" th:action="@{./}" th:object="${bookCreateForm}" >
    <div>
        <label>
            <!--書籍名: <input type="text" th:field="*{name}" />-->
            書籍名: <input type="text" id="name" name="name" />
            著者名: <input type="text" id="author" name="author" />
            出版社: <input type="text" id="publisher" name="publisher" />
        </label>
        <!--<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">エラーメッセージ</p>-->
    </div>
    <div>
        <input type="submit" value="登録" />
    </div>
</form>
</body>
</html>
