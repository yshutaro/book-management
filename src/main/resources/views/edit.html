<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>書籍変更</title>
</head>
<body>
<form th:method="post" th:action="@{./}" th:object="${bookForm}" >
    <div>
        <label>
            <!--書籍名: <input type="text" th:field="*{name}" />-->
            書籍名: <input type="text" id="name" name="name" th:value="${bookForm.name}" />
            著者名: <input type="text" id="author" name="author" th:value="${bookForm.author}" />
            出版社: <input type="text" id="publisher" name="publisher" th:value="${bookForm.publisher}" />
        </label>
        <!--<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">エラーメッセージ</p>-->
    </div>
    <div>
        <input type="submit" value="更新" />
    </div>
</form>
</body>
</html>
